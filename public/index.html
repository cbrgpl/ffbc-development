<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.jpg">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body style="margin: 0;">
    <style>
.body-template-preloader {
  margin: 0;
}

#template-preloader {
  position: absolute;
  z-index: 99999;

  width: 100vw;
  height: 100vh;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  background: #1a1916;
}

#template-preloader * {
  line-height: 1.15;
  box-sizing: border-box;
}

.template-preloader__title {
  font-size: 26px;
  font-weight: bold;
  color: #e4e4e4;

  font-family: Arial, Helvetica, sans-serif;
}

.template-preloader__preloader {
  margin-bottom: 50px;
}

.template-preloader__loader {
  display: block;
  position: relative;
  left: 50%;
  top: 50%;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top-color: #f43c2a;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

.template-preloader__loader::before {
  content: "";
  position: absolute;
  top: 5px;
  left: 5px;
  right: 5px;
  bottom: 5px;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top-color: #c41d1e;
  -webkit-animation: spin 3s linear infinite;
  animation: spin 3s linear infinite;
}

.template-preloader__loader::after {
  content: "";
  position: absolute;
  top: 15px;
  left: 15px;
  right: 15px;
  bottom: 15px;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top-color: #8c1313;
  -webkit-animation: spin 1.5s linear infinite;
  animation: spin 1.5s linear infinite;
}

@-webkit-keyframes spin {
  0% {
    -webkit-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    transform: rotate(0deg);
  }

  100% {
    -webkit-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

@keyframes spin {
  0% {
    -webkit-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    transform: rotate(0deg);
  }

  100% {
    -webkit-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
    </style>


<div id="template-preloader" >
  <div class="template-preloader__preloader">
    <div class="template-preloader__loader"></div>
  </div>
  <div class="template-preloader__title">Page is loading...</div>
</div>


    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
